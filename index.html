<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Explorer - Class VI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .planet-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .planet {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .planet:hover {
      transform: scale(1.05);
    }
    #details {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Solar System Explorer</h1>
  <h3 style="text-align:center;">(Class VI School Project)</h3>

  <div class="planet-list">
    <div class="planet" onclick="showDetails('Mercury', 'Smallest planet, closest to the Sun.')">Mercury</div>
    <div class="planet" onclick="showDetails('Venus', 'Hottest planet with thick clouds.')">Venus</div>
    <div class="planet" onclick="showDetails('Earth', 'Our home planet with life.')">Earth</div>
    <div class="planet" onclick="showDetails('Mars', 'The red planet, possible signs of water.')">Mars</div>
    <div class="planet" onclick="showDetails('Jupiter', 'Largest planet with a giant storm.')">Jupiter</div>
    <div class="planet" onclick="showDetails('Saturn', 'Known for its beautiful rings.')">Saturn</div>
    <div class="planet" onclick="showDetails('Uranus', 'An icy planet that rotates on its side.')">Uranus</div>
    <div class="planet" onclick="showDetails('Neptune', 'Farthest planet, very windy.')">Neptune</div>
  </div>

  <div id="details"></div>

  <script>
    function showDetails(name, info) {
      const details = document.getElementById('details');
      details.style.display = 'block';
      details.innerHTML = `<h2>${name}</h2><p>${info}</p>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Explorer - Class VI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* ‚≠ê STAR BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.imgur.com/9aK0r2B.png") repeat;
      background-size: cover;
      opacity: 0.4;
      z-index: -1;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -2000px 2000px; }
    }

    h1, h3 {
      text-align: center;
      color: #66ccff;
    }

    /* PLANET CARDS */
    .planet-list, .dwarf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .planet, .dwarf {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
      backdrop-filter: blur(3px);
    }

    .planet:hover, .dwarf:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .planet img {
      width: 70px;
      height: 70px;
      animation: revolve 6s linear infinite;
    }

    @keyframes revolve {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #details {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: none;
      backdrop-filter: blur(4px);
    }

    h2 { color: #99ddff; }

    /* üöÄ Continuous Flying Rocket */
    .rocket-container {
      position: fixed;
      bottom: 20px;
      left: -150px;
      z-index: 10;
    }
    .rocket {
      width: 120px;
      animation: flyRocket 12s linear infinite;
      filter: drop-shadow(0 0 10px white);
    }
    @keyframes flyRocket {
      0%   { transform: translateX(0) translateY(0) rotate(10deg); }
      25%  { transform: translateX(40vw) translateY(-10vh) rotate(5deg); }
      50%  { transform: translateX(80vw) translateY(-20vh) rotate(-5deg); }
      75%  { transform: translateX(120vw) translateY(-30vh) rotate(-10deg); }
      100% { transform: translateX(160vw) translateY(-40vh) rotate(-20deg); }
    }

    /* üöÄ Click-to-Launch Rocket */
    .launchpad {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 20;
    }

    .rocket-launch {
      width: 130px;
      cursor: pointer;
      position: relative;
      z-index: 30;
    }

    .flame {
      width: 20px;
      height: 40px;
      background: orange;
      position: relative;
      top: -10px;
      left: 55px;
      border-radius: 50% 50% 70% 70%;
      display: none;
      animation: flameFlicker 0.2s infinite alternate;
      filter: blur(2px);
      z-index: 10;
    }

    @keyframes flameFlicker {
      from { transform: scaleY(1); opacity: 0.9; }
      to { transform: scaleY(0.6); opacity: 0.5; }
    }

    @keyframes rocketTakeOff {
      from { bottom: 0; }
      to { bottom: 120vh; }
    }

    audio { display: none; }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio autoplay loop muted>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3">
  </audio>

  <!-- üöÄ Flying Rocket -->
  <div class="rocket-container">
    <img src="https://i.imgur.com/8b3dB6o.png" class="rocket">
  </div>

  <!-- üöÄ Click & Launch Rocket -->
  <div class="launchpad">
    <img src="https://i.imgur.com/8b3dB6o.png" id="rocketLaunch" class="rocket-launch">
    <div class="flame" id="rocketFlame"></div>
  </div>

  <h1>Solar System Explorer</h1>
  <h3>(Class VI School Project)</h3>

  <h2>Planets</h2>
  <div class="planet-list">
    <div class="planet" onclick="showDetails('Mercury','Smallest planet, closest to the Sun.')">
      <img src="https://i.imgur.com/RlZt2Zt.png"><br>Mercury
    </div>
    <div class="planet" onclick="showDetails('Venus','Hottest planet with thick clouds.')">
      <img src="https://i.imgur.com/lUQKxqH.png"><br>Venus
    </div>
    <div class="planet" onclick="showDetails('Earth','Our home planet with life.')">
      <img src="https://i.imgur.com/Yg1rK7e.png"><br>Earth
    </div>
    <div class="planet" onclick="showDetails('Mars','The red planet.')">
      <img src="https://i.imgur.com/dwT5vVF.png"><br>Mars
    </div>
    <div class="planet" onclick="showDetails('Jupiter','Largest planet with a giant storm.')">
      <img src="https://i.imgur.com/5GHeS6c.png"><br>Jupiter
    </div>
    <div class="planet" onclick="showDetails('Saturn','Famous for its rings.')">
      <img src="https://i.imgur.com/QlT0fSg.png"><br>Saturn
    </div>
    <div class="planet" onclick="showDetails('Uranus','An icy planet that rotates on its side.')">
      <img src="https://i.imgur.com/lslN5nO.png"><br>Uranus
    </div>
    <div class="planet" onclick="showDetails('Neptune','Very windy and farthest planet.')">
      <img src="https://i.imgur.com/vim9cuT.png"><br>Neptune
    </div>
  </div>

  <h2>Dwarf Planets</h2>
  <div class="dwarf-list">
    <div class="dwarf" onclick="showDetails('Pluto','A famous dwarf planet.')">‚≠ê Pluto</div>
    <div class="dwarf" onclick="showDetails('Eris','One of the largest dwarf planets.')">‚≠ê Eris</div>
    <div class="dwarf" onclick="showDetails('Haumea','Has an oval shape.')">‚≠ê Haumea</div>
    <div class="dwarf" onclick="showDetails('Makemake','A bright object in Kuiper Belt.')">‚≠ê Makemake</div>
  </div>

  <h2>The Moon</h2>
  <div class="planet-list">
    <div class="planet" onclick="showDetails('Moon','Earth‚Äôs natural satellite.')">
      <img src="https://i.imgur.com/0eRLaqE.png"><br>Moon
    </div>
  </div>

  <h2>Fun Facts</h2>
  <div class="planet-list">
    <div class="planet" onclick="showDetails('Fact','Sunlight takes 8 minutes to reach Earth!')">‚òÄÔ∏è Sunlight Fact</div>
    <div class="planet" onclick="showDetails('Fact','Jupiter can fit 1,300 Earths!')">ü™ê Jupiter Fact</div>
    <div class="planet" onclick="showDetails('Fact','Mars has the tallest volcano!')">üî• Mars Fact</div>
    <div class="planet" onclick="showDetails('Fact','Neptune has extreme winds!')">üí® Neptune Fact</div>
  </div>

  <div id="details"></div>

  <!-- JS -->
  <script>
    function showDetails(name, info) {
      const details = document.getElementById("details");
      details.style.display = "block";
      details.innerHTML = `<h2>${name}</h2><p>${info}</p>`;
    }

    /* Rocket Launch */
    const rocket = document.getElementById("rocketLaunch");
    const flame = document.getElementById("rocketFlame");

    rocket.addEventListener("click", () => {
      flame.style.display = "block";
      rocket.style.animation = "rocketTakeOff 4s linear forwards";
      setTimeout(() => {
        flame.style.display = "none";
      }, 3500);
    });
  </script>

</body>
</html>

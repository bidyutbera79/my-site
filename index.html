<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Explorer - Class VI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .planet-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .planet {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .planet:hover {
      transform: scale(1.05);
    }
    .planet img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    #details {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Solar System Explorer</h1>
  <h3 style="text-align:center;">(Class VI School Project)</h3>

  <div class="planet-list">

    <div class="planet" onclick="showDetails('Mercury', 'Smallest planet and closest to the Sun.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" alt="Mercury">
      Mercury
    </div>

    <div class="planet" onclick="showDetails('Venus', 'Hottest planet with thick yellow clouds.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" alt="Venus">
      Venus
    </div>

    <div class="planet" onclick="showDetails('Earth', 'Our home planet with air and water.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Earth">
      Earth
    </div>

    <div class="planet" onclick="showDetails('Mars', 'Known as the Red Planet.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" alt="Mars">
      Mars
    </div>

    <div class="planet" onclick="showDetails('Jupiter', 'Largest planet with a giant red spot.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" alt="Jupiter">
      Jupiter
    </div>

    <div class="planet" onclick="showDetails('Saturn', 'Famous for its beautiful rings.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Saturn">
      Saturn
    </div>

    <div class="planet" onclick="showDetails('Uranus', 'An icy blue planet that rotates on its side.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" alt="Uranus">
      Uranus
    </div>

    <div class="planet" onclick="showDetails('Neptune', 'Dark blue planet with strong winds.')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg" alt="Neptune">
      Neptune
    </div>

  </div>

  <div id="details"></div>

  <script>
    function showDetails(name, info) {
      const details = document.getElementById('details');
      details.style.display = 'block';
      details.innerHTML = `<h2>${name}</h2><p>${info}</p>`;
    }
  </script>
</body>
</html>

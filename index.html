<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System Explorer</title>
<style>
body {
  margin:0; padding:0; background:black; color:white; font-family:Arial,sans-serif; overflow-x:hidden;
}
/* STAR BACKGROUND */
body::before {
  content:""; position:fixed; top:0; left:0; width:100%; height:100%;
  background:url('https://i.imgur.com/9aK0r2B.png') repeat; opacity:0.3; z-index:-1;
}

/* Header */
h1,h3 {text-align:center; color:#66ccff;}

/* Planet Grid */
.planet-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:10px; margin:20px; text-align:center;}
.planet img { width:70px; height:70px; display:block; margin:0 auto; }
.planet { cursor:pointer; background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; transition:0.2s;}
.planet:hover { transform:scale(1.1); background:rgba(255,255,255,0.2);}

/* Details Box */
#details { margin:20px; padding:15px; background:rgba(255,255,255,0.1); display:none; border-radius:10px;}

/* Moon Orbit */
.orbit-container { position:relative; width:300px; height:300px; margin:30px auto;}
.earth-center { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);}
.earth-center img { width:80px; height:80px; border-radius:50%;}

/* Orbit animation */
.moon-orbit, .sat-orbit { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); border-radius:50%;}
.moon-orbit { width:150px; height:150px; animation:moonOrbit 10s linear infinite;}
.moon-orbit img { position:absolute; top:0; left:50%; width:30px; height:30px; transform:translateX(-50%);}
.sat-orbit { width:200px; height:200px; animation:satOrbit 6s linear infinite;}
.sat-orbit img { position:absolute; top:0; left:50%; width:20px; height:20px; transform:translateX(-50%);}
@keyframes moonOrbit { from{transform:translate(-50%,-50%) rotate(0deg);} to{transform:translate(-50%,-50%) rotate(360deg);} }
@keyframes satOrbit { from{transform:translate(-50%,-50%) rotate(0deg);} to{transform:translate(-50%,-50%) rotate(360deg);} }

</style>
</head>
<body>

<h1>Solar System Explorer</h1>
<h3>Class VI Project</h3>

<div class="planet-list">
  <div class="planet" onclick="showDetails('Earth','Our home planet.')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg">Earth
  </div>
  <div class="planet" onclick="showDetails('Mars','Red planet.')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg">Mars
  </div>
</div>

<h2>Moon & Satellite</h2>
<div class="orbit-container">
  <div class="earth-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg">
  </div>
  <div class="moon-orbit">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg">
  </div>
  <div class="sat-orbit">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Hubble_Space_Telescope_Satellite.png">
  </div>
</div>

<div id="details"></div>

<script>
function showDetails(name,info){
  const d=document.getElementById('details');
  d.style.display='block';
  d.innerHTML='<h2>'+name+'</h2><p>'+info+'</p>';
}
</script>

</body>
</html>
